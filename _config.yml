# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: fr-FR

# Site title
title: "Victor Rouquette"

# A description of your site for meta tag, search engine results.
description: "Ingénieur logiciel à temps plein et bidouilleur à temps partiel"

# Theme based on a fork from https://github.com/JustGoodThemes/Scriptor-Jekyll-Theme
#remote_theme: terag/Scriptor-Jekyll-Theme
remote_theme: justgoodthemes/Scriptor-Jekyll-Theme

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://victor.rouquette.me"

# Favicon
favicon:

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Accueil
    url: /
  - text: Projets
    url: https://github.com/Terag?tab=repositories
  - text: Archives
    url: /archives
  - text: À Propos
    url: /about

# The shortname for your Disqus site to enable comments.
disqus: ""

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "Contenu par Victor Rouquette.<br/><a rel=\"license\" href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\"><img alt=\"Licence Creative Commons\" style=\"border-width:0\" src=\"https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png\" /></a><br />Ce(tte) œuvre est mise à disposition selon les termes de la <a rel=\"license\" href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\">Licence Creative Commons Attribution - Pas d’Utilisation Commerciale - Partage dans les Mêmes Conditions 4.0 International</a><br/>Theme par [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Collections Folder
collections_dir: collections

# Collections
collections:
  games:
    output: true